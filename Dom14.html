<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom14</title>
    <style>
        input{
            background-color: bisque;
            margin: 15px;
            padding: 15px;
            border: 2px solid greenyellow;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <input type="text" name="myname" id="Name" placeholder="Enter your name">
    <script>
        let inputBox= document.getElementById("Name");
        console.log(window.getComputedStyle(inputBox).border);
        console.log(window.getComputedStyle(inputBox).backgroundColor);
        console.log(window.getComputedStyle(inputBox).width);
    </script>
</body>
</html>
