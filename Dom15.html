<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom15</title>
</head>
<body>
    <h1 id="myId" class="myClass">Supriyo</h1>
    <script>
        let inputBox= document.getElementById("myId");
        console.log(inputBox.className);  //op myClass
        inputBox.className= "myCLASS ";
        console.log(inputBox); // will overtake myClass to myCLASS

        inputBox.className += "myName ";  //will override: class="myCLASS myName "
        console.log(inputBox);
    </script>
</body>
</html>
