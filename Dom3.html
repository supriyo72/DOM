<!-- find out parent and child class -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatStack</title>
</head>
<body>
    <div class="container">
        <p class="text">Welcome to DOM-3</p>
    </div>

    <div class="father"><p>Welcome to GreatStack-1</p><p>Welcome to GreatStack-2</p><p>Welcome to GreatStack-3</p><p>Welcome to GreatStack-4</p></div>
    <script>
        let child= document.querySelector(".text");
        console.log(child.parentNode);

        let parent= document.querySelector(".father");
        console.log(parent.firstChild);  //also count spaces that's why writing in a single line
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        console.log(parent.childNodes);  //NodeList(4)Â [p, p, p, p]
    </script>
</body>
</html>
